<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&family=DynaPuff:wght@400..700&family=Fascinate+Inline&display=swap" rel="stylesheet">

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: "Fascinate Inline", sans-serif;
        background-color: #ffe5f0;
      }

      .home {
        display: flex;
        justify-content: center;
        width: 100%;
        min-height: 100%;
      }

      .div {
        width: 1440px;
        min-height: 100%;
        position: relative;
        background-color: #ffe5f0;
      }


     

     /* Navbar container */
      .overlap-wrapper {
        position: fixed;
        width: 100%;
        height: 110px;
        top: 0;
        left: 0;
        font-family: "Amarante";
      }

      .overlap-3 {
        position: absolute;
        width: 100%;
        height: 110px;
        background-color: #ff8060;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .text-wrapper-4,
      .text-wrapper-5,
      .text-wrapper-6 {
        position: absolute;
        width: 180px;
        top: 41px;
        font-family: "Amarante", sans-serif;
        font-weight: 400;
        font-size: 24px;
        text-align: center;
        color: #ffffff;
      }

      .text-wrapper-4 {
        left: 812px;
      }

      .text-wrapper-5 {
        left: 1038px;
      }

      .text-wrapper-6 {
        left: 1263px;
      }

      .logo {
        position: absolute;
        width: 63px;
        top: 25px;
        left: 71px;
        font-family: "Amarante", sans-serif;
        font-size: 48px;
        text-align: center;
        color: #ffffff;
      }
    </style>
  </head>

  <body>
   
        <div class="overlap-wrapper">
          <div class="overlap-3">
            <div class="text-wrapper-4">Graphic Design</div>
            <div class="text-wrapper-5">Visual Art</div>
            <div class="text-wrapper-6">Experiences</div>
            <div class="logo">AD</div>
          </div>
        </div>
  </body>
</html>
